<h1> 최초로그인페이지 </h1>


<form action = "{% url 'users:main' %}" method='post'>
    {% csrf_token %}
    <!-- <input type="input" name = "username" placeholder="please enter Id">
    <input type="password" name = "password" placeholder="please enter PW">
    > -->
    {% for filed in form %}
        <div class = "fieldWrapper">
            {{ filed.errors }}
            {{ filed.label_tag }} {{ filed }}
        </div>
    {% endfor %}
    <input type="submit" value="Log-In">
</form>
