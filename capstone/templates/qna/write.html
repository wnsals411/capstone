<form action="{% url 'qna:write' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for filed in form %}
        <div class = "fieldWrapper">
            {{ filed.errors }}
            {{ filed.label_tag }} {{ filed }}
        </div>
    {% endfor %}
    <input type="submit" value="OK">


</form>
